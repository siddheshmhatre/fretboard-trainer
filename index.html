<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fretboard Trainer</h1>

        <div class="level-selector">
            <button class="level-btn active" data-level="1">1</button>
            <button class="level-btn" data-level="2">2</button>
            <button class="level-btn" data-level="3">3</button>
        </div>

        <div class="flashcard">
            <div id="note-display" class="note-display">?</div>
            <div id="fret-display" class="fret-display"></div>
            <div id="string-display" class="string-display">Press Start to begin</div>
        </div>

        <div id="fretboard-diagram" class="fretboard-diagram-container"></div>

        <div class="status-container">
            <div id="status-indicator" class="status-indicator"></div>
            <span id="status-text" class="status-text">Ready</span>
        </div>

        <div id="detected-note" class="detected-note"></div>

        <div id="pitch-meter" class="pitch-meter">
            <div class="meter-scale">
                <span>-50</span>
                <span>0</span>
                <span>+50</span>
            </div>
            <div class="meter-bar">
                <div class="meter-center"></div>
                <div id="meter-indicator" class="meter-indicator"></div>
            </div>
            <div id="cents-display" class="cents-display">--</div>
        </div>

        <div class="controls">
            <button id="start-button" class="start-button">Start</button>
            <div class="score-container">
                <span class="score-label">Score:</span>
                <span id="score" class="score">0</span>
            </div>
        </div>
    </div>


    <script src="fretboard.js"></script>
    <script src="fretboard-diagram.js"></script>
    <script src="audio.js"></script>
    <script src="speech.js"></script>
    <script src="app.js"></script>
</body>
</html>
