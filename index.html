<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fretboard Trainer</h1>

        <div class="flashcard">
            <div id="note-display" class="note-display">?</div>
            <div id="string-display" class="string-display">Press Start to begin</div>
        </div>

        <div class="status-container">
            <div id="status-indicator" class="status-indicator"></div>
            <span id="status-text" class="status-text">Ready</span>
        </div>

        <div id="detected-note" class="detected-note"></div>

        <div class="controls">
            <button id="start-button" class="start-button">Start</button>
            <div class="score-container">
                <span class="score-label">Score:</span>
                <span id="score" class="score">0</span>
            </div>
            <button id="mode-toggle" class="mode-toggle">Switch to Keyboard Mode</button>
        </div>
    </div>

    <script src="fretboard.js"></script>
    <script src="audio.js"></script>
    <script src="app.js"></script>
</body>
</html>
