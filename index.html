<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fretboard Trainer</h1>

        <div class="flashcard">
            <div id="note-display" class="note-display">?</div>
            <div id="string-display" class="string-display">Press Start to begin</div>
        </div>

        <div class="status-container">
            <div id="status-indicator" class="status-indicator"></div>
            <span id="status-text" class="status-text">Ready</span>
        </div>

        <div id="detected-note" class="detected-note"></div>

        <div id="pitch-meter" class="pitch-meter">
            <div class="meter-scale">
                <span>-50</span>
                <span>0</span>
                <span>+50</span>
            </div>
            <div class="meter-bar">
                <div class="meter-center"></div>
                <div id="meter-indicator" class="meter-indicator"></div>
            </div>
            <div id="cents-display" class="cents-display">--</div>
        </div>

        <div class="controls">
            <button id="start-button" class="start-button">Start</button>
            <div class="score-container">
                <span class="score-label">Score:</span>
                <span id="score" class="score">0</span>
            </div>
            <button id="mode-toggle" class="mode-toggle">Switch to Keyboard Mode</button>
            <button id="calibrate-button" class="calibrate-button">Calibrate Guitar</button>
        </div>
    </div>

    <!-- Calibration Modal -->
    <div id="calibration-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Guitar Calibration</h2>
            <p id="calibration-instruction" class="calibration-instruction">
                Play the open string shown and hold for 2 seconds
            </p>
            <div class="calibration-string">
                <span id="calibration-string-num">6th string</span>
                <span id="calibration-string-note">(Low E)</span>
            </div>
            <div class="calibration-progress">
                <div id="calibration-progress-bar" class="progress-bar"></div>
            </div>
            <div id="calibration-status" class="calibration-status">Listening...</div>
            <div class="calibration-buttons">
                <button id="calibration-skip" class="calibration-btn skip">Skip String</button>
                <button id="calibration-cancel" class="calibration-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="fretboard.js"></script>
    <script src="audio.js"></script>
    <script src="app.js"></script>
</body>
</html>
